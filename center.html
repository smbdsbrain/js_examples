<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Center examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>

<style type="text/css">
	
	.container {
		display: inline-block;
		text-align: center;
		width: 100%;
	}

	.info {
		display: inline-block;
		text-align: left;
		width: 720px;
	}
</style>

<body>

    <!--
		Этот пример показывает, как разместить блок по центру экрана.
		Нам необходимо для РОДИТЕЛЬСКОГО элемента указать text-align center. В таком случае произойдет выравнивание по центру всех его дочерних блоков.
		Как правило, такие блоки помещюат в "контейнеры", к которым и применяют правила.
    -->
    
<div class="container">
	<div class="info">

		<h3>
			Немного полей.
		</h3>
		<p>
			Немного текста, чтобы показать, как это работает.
		</p>
		<p>
			Заметим, что несмотря на то, что блок с текстом находится посередине экрана, текст выравнивается по левому краю.
		</p>

	</div>
</div>

</body>
</html>
