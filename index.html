<html>
<head>
	<meta charset="utf-8">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	
	<style type="text/css">

		.container {
			padding-top: 250px;
			text-align: center;
			font-size: 250%;
		}

		#a, #b, #c {
			width: 25px;
			font-size: 100%;
			text-align: right;
		}

	</style>
	<link href="" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
<div style="text-align: center;">
	<a href="timer.html">Пример таймера</a>
</div
	
<div class="container">
    <p> <input id="a"/> x <sup> 2 </sup> + <input id="b"/> x + <input id="c"/> = 0 </p>  
    <br/>
    <button> РЕШИТЬ! </button>

    <script type="text/javascript">
    	$("button").click(function function_name(argument) {
    		var a = $("#a").val();
	    	var b = $("#b").val();
    		var c = $("#c").val();
    		var x1, x2;
			
		var d = b * b  - 4 * a * c;
		
		if(d > 0) {
			x1 = (-b + Math.sqrt(d)) / (2 * a);
			x2 = (-b - Math.sqrt(d)) / (2 * a);
		}
		else if(d == 0) {
			x1 = (-b) / (2 * a);
		}
			

    		if(x1 != undefined && x2 != undefined)
    			alert("Два корня: " +  x1 + " " + x2);	
    		else if(x1 != undefined)
    			alert("Один корень: " + x1);
    		else
    			alert("Нет корней");
    	});
    </script>

</div>
</body>
</html>
